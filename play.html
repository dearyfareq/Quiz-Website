<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick wiz play</title>
    <link rel="stylesheet" href="/play.css">
    <link rel="stylesheet" href="/Quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="flexCenter flexColumn">
            <!-- four choices and a dynamic Question and score tracker, may add more styling -->
            <div class="score_questions">
                <h2 id="question_tracker"></h2>
                <h2 id="score_tracker">Score : 0 </h2>
            </div>
            <h1 id="question">What is the anwser to the question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <h2><a href="/Quiz.html" id="reset">Go back?</a></h2>
        </div>
    </div>
    <script src="/Quiz.js"></script>
</body>
</html>
