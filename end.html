<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endscreen</title>
    <link rel="stylesheet" href="/end.css">
</head>

<body>
    <div class="wrapper">
        <!-- the buttons are type submit by default, we change them and have an input field for the score -->
        <form action="" class="form">
            <h1>0</h1>
            <input type="text" class="PlayerName" id="player" placeholder="Player Name">
            <button class="btn" type="button" id="save">Save</button>
            <button class="btn" type="button" id="play">Play Again</button>
            <button class="btn" type="button" id="home">Go Home</button>
        </form>
    </div>
    <script src="/end.js"></script>
</body>

</html>
